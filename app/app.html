            max-height: 24rem;

        .rotate-180 {
            transform: rotate(180deg);
        }

        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 0.15s ease-in-out;
        }

        .fade-enter {
            opacity: 0;
        }

        .fade-leave-to {
            opacity: 0;
        }

        .tab-link::before {
            content: '';
            display: block;
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            width: 100%;
            background-color: #1d4ed8;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.2s ease-in-out;
        }

        .tab-link:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        .tab-link.active::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        .hover-image-effect:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dropdownButton = document.getElementById('dropdownButton');
            const megamenu = document.getElementById('megamenu');
            const dropdownArrow = document.getElementById('dropdownArrow');
            const tabLinks = document.querySelectorAll('.tab-link');
            const tabContents = document.querySelectorAll('.tab-content');

            dropdownButton.addEventListener('click', function () {
                megamenu.classList.toggle('hidden');
                if (megamenu.classList.contains('hidden')) {
                    megamenu.classList.remove('max-h-96');
                    megamenu.classList.add('max-h-0');
                    dropdownArrow.classList.remove('rotate-180');
                } else {
                    megamenu.classList.remove('max-h-0');
                    megamenu.classList.add('max-h-96');
                    dropdownArrow.classList.add('rotate-180');
                }
            });

            tabLinks.forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();
                    tabLinks.forEach(link => link.classList.remove('text-blue-800', 'font-bold', 'active'));
                    tabContents.forEach(content => {
                        content.classList.add('fade-leave-to');
                        setTimeout(() => content.classList.add('hidden'), 150);
                    });

                    link.classList.add('text-blue-800', 'font-bold', 'active');
                    const target = document.querySelector(link.getAttribute('href'));
                    setTimeout(() => {
                        target.classList.remove('hidden', 'fade-leave-to');
                        target.classList.add('fade-enter');
                        setTimeout(() => target.classList.remove('fade-enter'), 150);
                    }, 150);
                });
            });

            // Activate the first tab by default
            tabLinks[0].classList.add('text-blue-800', 'font-bold', 'active');
            tabContents[0].classList.remove('hidden');
        });
    </script>
